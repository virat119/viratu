        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        .banner {
            background-color: #222;

            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;

        .animated-text {

            color: #ccc;

        }
        @keyframes fadeIn {
            0% { opacity: 0.5; }

        }

        /* Status bar */
        .status-bar {
            background-color: #222;

        /* Movie card styling */
        .movie-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 10px;
        }
        .movie-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .movie-card img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 15px;
        }
        .movie-details {
            flex: 1;
        }
        .movie-title {
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
        .file-size {
            font-size: 0.9em;
