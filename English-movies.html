
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesHdbox</title>
<link rel="stylesheet" href="movie.css">

</head>
<body>
    <!-- Header (Banner) -->
    <div class="banner">
        <img src="https://raw.githubusercontent.com/virat119/viratu/refs/heads/main/Images/logo.png" alt="MoviesHdbox Logo" class="banner-logo">
        <h1 class="banner-text">Welcome to MoviesHdbox</h1>
    </div>

    <!-- Sliding Info -->
    <div class="site-info">
        <marquee>Explore the latest in Bollywood, South, Hollywood, Netflix Series, Prime video, and more! Join MoviesHdbox now!</marquee>
    </div>

    <!-- Telegram Link -->
    <div class="telegram-link">
        <a href="https://t.me/Movieshdbox123" target="_blank">
            <img src="https://raw.githubusercontent.com/virat119/viratu/refs/heads/main/Images/tg.png" alt="Join us on Telegram">
        </a>
    </div>

    <!-- Movie Cards -->
    <div class="movie-container" id="movie-container">
        <!-- Movies will load dynamically here -->
    </div>

    <!-- Video Player Modal -->
    <div id="player-modal" class="player-modal">
        <div class="player-content">
            <span class="close-btn" onclick="closePlayer()">&times;</span>
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
            <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="https://www.movieshdbox.site/index.html">Home</a>
        <a href="https://www.movieshdbox.site/bollywood-movies.html">Bollywood</a>
        <a href="https://www.movieshdbox.site/south-movies.html">South</a>
        <a href="https://www.movieshdbox.site/hollywood-movies.html">Hollywood</a>
        <a href="https://www.movieshdbox.site/English-movies.html">English</a>
        <a href="https://www.movieshdbox.site/dmca.html">DMCA</a>
    </footer>

<script src="display.js"></script>
</body>
</html>
