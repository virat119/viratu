
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesHdbox - Hollywood Movies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .banner {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 5s ease-in-out infinite alternate;
        }
        .animated-text {
            font-size: 0.9em;
            color: #ccc;
            animation: fadeIn 5s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Status bar */
        .status-bar {
            background-color: #222;
            color: #fff;
            padding: 5px 10px;
            text-align: center;
            font-size: 0.8em;
        }
        .status-bar a {
            color: #00BFFF;
            text-decoration: none;
            font-weight: bold;
        }

        /* Movie card styling */
        .movie-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 10px;
        }
        .movie-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .movie-card img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            margin-right: 15px;
        }
        .movie-details {
            flex: 1;
        }
        .movie-title {
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
        .file-size {
            font-size: 0.9em;
            color: #888;
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .download-button, .play-online-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 0.9em;
        }
        .download-button:hover, .play-online-button:hover {
            background-color: #0056b3;
        }

        /* Telegram icon styling */
        .telegram-link img {
            width: 50px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
    </style>
</head>
